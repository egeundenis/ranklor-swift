<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taylor Swift Song Ranker</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>Taylor Swift Discography Ranker</h1>
    <p>Step 1: Select an album to start ranking</p>
  </header>

  <section id="album-selection">
    <div class="album-grid" id="album-grid">
    </div>
  </section>

  <section id="ranking-interface" class="hidden">
    <div class="divider"></div>
    <h2>Rank Your Favorites</h2>
    <p>Step 2: Which song do you prefer?</p>

    <div class="progress-container">
      <span>Progress: <span id="progress-text">0%</span></span>
      <div class="progress-bar">
        <div id="progress-fill"></div>
      </div>
    </div>

    <div class="comparison-container">
      <button id="btn-left" class="song-card">Song A</button>
      <div class="vs-circle">VS</div>
      <button id="btn-right" class="song-card">Song B</button>
    </div>
  </section>

  <section id="results-section" class="hidden">
    <div class="divider"></div>
    <h2>Your Ranking</h2>
    <p>Step 3: Check out your list and share it!</p>

    <div class="actions">
      <button id="copy-btn" class="action-btn">ðŸ“‹ Copy List to Clipboard</button>
      <button id="restart-btn" class="action-btn secondary">ðŸ”„ Start Over</button>
    </div>

    <div id="final-list-container">
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
